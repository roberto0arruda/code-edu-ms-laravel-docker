version: "3"

services:
  nginx:
    image: nginx:1.18-alpine
    tty: true
    volumes:
      - ./laravel:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"
    networks:
      - default

  app:
    build:
      context: .
    tty: true
    volumes:
      - ./laravel:/var/www
    expose:
      - 9000
    networks:
      - default

networks:
  default:
    driver: bridge